version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - $KEY
      - run:
          name: Deploy Over SSH
          command: |
            rsync -e "ssh -o StrictHostKeyChecking=no" -avz $PATH_TO_WORDPRESS_DIRECTORY_ON_CI $PROD_SERVER:$PATH_TO_WORDPRESS_DIRECTORY_ONSERVER

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master